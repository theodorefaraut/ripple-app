<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple - Sort your playlists with a swipe</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(180deg, #FF002F 0%, #000 50%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }
        .lang-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.6);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .lang-btn:hover { background: rgba(255,255,255,0.2); }
        .lang-btn.active {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border-color: rgba(255,255,255,0.4);
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(255, 0, 47, 0.4);
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }
        .tagline {
            font-size: 20px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 40px;
        }
        .badge {
            margin-bottom: 60px;
        }
        .badge img {
            height: 54px;
        }
        .features {
            max-width: 500px;
            text-align: center;
        }
        .features h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .features ul {
            list-style: none;
            text-align: left;
        }
        .features li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 16px;
        }
        .features li:last-child { border: none; }
        .links {
            margin-top: 60px;
            display: flex;
            gap: 30px;
        }
        .links a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="lang-switch">
        <button class="lang-btn" onclick="setLang('fr')">FR</button>
        <button class="lang-btn active" onclick="setLang('en')">EN</button>
    </div>

    <img src="icon.png" alt="Ripple" class="logo">
    <h1>Ripple</h1>
    <p class="tagline" data-fr="Trie tes playlists<br>en un swipe" data-en="Sort your playlists<br>with a swipe">Sort your playlists<br>with a swipe</p>
    
    <div class="badge">
        <a href="https://apps.apple.com/app/ripple" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store">
        </a>
    </div>
    
    <div class="features">
        <h2 data-fr="Fonctionnalit√©s" data-en="Features">Features</h2>
        <ul>
            <li data-fr="‚ú® Swipe √† droite pour ajouter aux favoris ou √† une playlist" data-en="‚ú® Swipe right to add to favorites or a playlist">‚ú® Swipe right to add to favorites or a playlist</li>
            <li data-fr="‚è≠Ô∏è Swipe √† gauche pour passer au suivant" data-en="‚è≠Ô∏è Swipe left to skip">‚è≠Ô∏è Swipe left to skip</li>
            <li data-fr="üéß √âcoute un aper√ßu avant de d√©cider" data-en="üéß Listen to a preview before deciding">üéß Listen to a preview before deciding</li>
            <li data-fr="üìä Trie par titre, artiste, album ou ordre playlist" data-en="üìä Sort by title, artist, album or playlist order">üìä Sort by title, artist, album or playlist order</li>
            <li data-fr="üåô Mode sombre et clair" data-en="üåô Dark and light mode">üåô Dark and light mode</li>
        </ul>
    </div>
    
    <div class="links">
        <a href="privacy.html" data-fr="Politique de confidentialit√©" data-en="Privacy Policy">Privacy Policy</a>
        <a href="support.html" data-fr="Support" data-en="Support">Support</a>
    </div>

    <script>
        function setLang(lang) {
            document.querySelectorAll('[data-fr]').forEach(el => {
                el.innerHTML = el.getAttribute('data-' + lang);
            });
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === lang.toUpperCase());
            });
            localStorage.setItem('lang', lang);
        }
        
        // Load saved language or default to English
        const savedLang = localStorage.getItem('lang');
        setLang(savedLang || 'en');
    </script>
</body>
</html>
